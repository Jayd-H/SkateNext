name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun pm cache rm

      - run: bun install --force
        env:
          NODE_ENV: development

      - run: bun test
        env:
          NODE_ENV: test
